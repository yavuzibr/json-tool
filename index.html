<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JSON Tool</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;400;500&family=Syne:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="header__logo">
      <span class="header__logo-bracket">{</span>
      <span class="header__logo-text">JSON Tool</span>
      <span class="header__logo-bracket">}</span>
    </div>
    <div class="header__right">
    <p class="header__tagline">Analyze. Transform. Export.</p>
    <div class="theme-switch" id="themeSwitch" title="Temayı değiştir">
      <span class="theme-switch__icon">☀</span>
      <div class="theme-switch__track"><div class="theme-switch__thumb"></div></div>
      <span class="theme-switch__icon">☾</span>
    </div>
  </div>
  </header>

  <!-- MAIN -->
  <main class="layout">

    <!-- SOL PANEL -->
    <aside class="panel panel--control">

      <!-- Girdi -->
      <section class="section">
        <h2 class="section__title">Girdi</h2>
        <div class="input-group">
          <label class="file-btn" id="fileLabel">
            <span class="file-btn__icon">▤</span>
            <span class="file-btn__text">Dosya Seç</span>
            <input type="file" id="fileInput" accept=".json" multiple hidden />
          </label>
          <label class="file-btn" id="folderLabel">
            <span class="file-btn__icon">▦</span>
            <span class="file-btn__text">Klasör Seç</span>
            <input type="file" id="folderInput" webkitdirectory hidden />
          </label>
        </div>
        <ul class="file-list" id="fileList">
          <li class="file-list__empty">Henüz dosya seçilmedi.</li>
        </ul>
      </section>

      <!-- Mod -->
      <section class="section">
        <h2 class="section__title">Mod</h2>
        <div class="mode-tabs">
          <button class="mode-tab mode-tab--active" data-mode="analyze">
            <span class="mode-tab__icon">◎</span> Analiz
          </button>
          <button class="mode-tab" data-mode="operations">
            <span class="mode-tab__icon">◈</span> İşlemler
          </button>
        </div>
      </section>

      <!-- Analiz Seçenekleri -->
      <section class="section section--options" id="analyzeOptions">
        <h2 class="section__title">Analiz Seçenekleri</h2>
        <label class="checkbox"><input type="checkbox" checked /> Şema Tespiti</label>
        <label class="checkbox"><input type="checkbox" checked /> Veri Türleri</label>
        <label class="checkbox"><input type="checkbox" checked /> Yapı Haritası</label>
        <label class="checkbox"><input type="checkbox" /> İstatistikler</label>
      </section>

      <!-- İşlem Seçenekleri -->
      <section class="section section--options hidden" id="operationsOptions">
        <h2 class="section__title">İşlemler</h2>
        <button class="op-btn" data-op="merge"><span>⇌</span> İki JSON Merge</button>
        <button class="op-btn" data-op="trim"><span>⌁</span> 100 Obje Sonrasını Kırp</button>
        <button class="op-btn" data-op="dedupe"><span>⊘</span> Duplicate Temizle</button>
      </section>

      <!-- Çalıştır -->
      <div class="run-area">
        <button class="run-btn" id="runBtn">
          <span class="run-btn__text">Çalıştır</span>
          <span class="run-btn__arrow">→</span>
        </button>
      </div>

    </aside>

    <!-- SAĞ PANEL -->
    <section class="panel panel--output">

      <div class="output-header">
        <h2 class="section__title">Çıktı</h2>
        <div class="output-actions">
          <button class="action-btn" id="copyBtn" disabled>Kopyala</button>
          <button class="action-btn action-btn--primary" id="exportBtn" disabled>İndir</button>
        </div>
      </div>

      <div class="output-empty" id="outputEmpty">
        <div class="output-empty__icon">{ }</div>
        <p class="output-empty__text">Dosya yükle ve <strong>Çalıştır</strong>'a bas.</p>
      </div>

      <div class="output-content hidden" id="outputContent">
        <div class="result-cards" id="resultCards"></div>
        <pre class="json-preview" id="jsonPreview"></pre>
      </div>

    </section>
  </main>

  <!-- STATUS BAR -->
  <footer class="statusbar">
    <span class="statusbar__item" id="statusMode">Mod: Analiz</span>
    <span class="statusbar__sep">·</span>
    <span class="statusbar__item" id="statusFiles">Dosya: —</span>
    <span class="statusbar__sep">·</span>
    <span class="statusbar__item" id="statusState">Hazır</span>
  </footer>

  <script src="app.js"></script>
</body>
</html>
